<body ng-app>

<div class="container-narrow">
    <div class="masthead">

        </ul>
        <h3 class="muted">Email Sender</h3>
    </div>

    <hr>

    <div ng-controller="EmailsCtrl">
        <h2>Emails Sent Today</h2>
        <table class="table table-striped table-bordered table-hover emails">
            <thead>
            <tr>
                <th class="sender">Sender</th>
                <th class="subject">Subject</th>
                <th class="message">Message</th>
                <th class="recipients">Recipients</th>
                <th class="time">Time</th>
                <th class="result">Result</th>
            </tr>
            </thead>
            <tbody>
            <tr class="{{email.result}}" ng-repeat='email in emails'>
                <td>{{email.sender}}</td>
                <td>{{email.subject}}</td>
                <td>{{email.message}}</td>
                <td>{{email.recipients}}</td>
                <td>{{email.time}}</td>
                <td><a class="btn btn-primary">View Detail</a></td>
            </tr>
            </tbody>
        </table>
        <div><a href="#">View this week...</a></div>
    </div>
